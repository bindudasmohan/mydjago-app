<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Disaster Compensation Estimate</title>
      {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <style>
         html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  /* background: #f2f2f2; */
  background: linear-gradient(-135deg, #c850c0, #4158d0);
}

      </style>
   </head>
   <body>
     
<form method="post" action="/adminlogin/">
    {% csrf_token %}
            <div class="col">
               <div class="card">
                  <div class="card-header bg-danger text-light">
                     <h1 class="text-center">Login</h1>
                  </div>
               <div class="card-body">
                  <div class="form-floating ">
                  <input type="text" class="form-control" id="floatingInput" name="user" placeholder="name@example.com">
                     <label for="floatingInput">User Name</label>
                  </div>
                    <br>
                  <div class="form-floating ">
                  <input type="password" class="form-control" id="floatingInputpwd"  name="pwd" placeholder="name@example.com">
                     <label for="floatingInput">Password</label>
                  </div>
                   <br>
                   <div class="text-danger">{{ error }}</div>
                   <br>
                <div class="text-center">
                   <input type="submit" name="SIGNIN" value="SIGN IN" class="btn btn-info text-light">
               </div>
                   <br>
                   <a href="/exit/">Exit</a>

            </div>

      </div>
 </form>
   </body>
</html>
