<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCES</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dces/css/bootstrap.min.css' %}" type="text/css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info">
        <div class="container-fluid">
          <div class="col">
          <a class="navbar-brand" href="#">DCES</a>
        </div>
        <div class="col-5 ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/victim/">VICTIM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vlogin/">Village Officer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mlogin/">Manager</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminlogin/">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events/">Event</a>
              </li>
            </ul>
           
          </div>
        </div>
        </div>
      </nav>
<br>
<div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-5">
        <table class="table table-striped">
          
            {% for e in events %}
            <tr>
                <td><h5>{{e.Eventname}}</h5><blockquote>{{e.Description}}</blockquote></td>
            </tr>
            {% endfor %}
        </table> 
      </div>
    </div>
</div>
    
</body>
</html>
