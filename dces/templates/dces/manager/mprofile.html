{% extends "dces/manager/managermaster.html" %}
{% block content %}
{% for p in Profile %}

    <div class="card">
        <div class="card-header">
            <h1>Profile</h1>
        </div>
        <div class="card-body">
       
        <table class="table">
            <tr><th>Name</th><td>{{ p.Name }}</td></tr>
            <tr><th>Address</th><td>{{ p.Address }}</td></tr>
            <tr><th>District</th><td>{{ p.District }}</td></tr>
            <tr><th>Contact No</th><td>{{ p.Mobno }}</td></tr>
            <tr><th>Email ID</th><td>{{ p.Email_id }}</td></tr>
       

        </table>
      <br>
        
        <a href="/meditprofile/" class="btn btn-success">Edit</a>
        <a href="/mchngpwd/" class="btn btn-danger">Change PAssword</a>

    </div>
    </div>

{% endfor %}
{% endblock %}
