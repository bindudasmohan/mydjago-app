<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Compensation Estimate</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       html,body{
display: grid;
height: 100%;
width: 100%;
place-items: center;
background: #f2f2f2;
/* background: linear-gradient(-135deg, #c850c0, #4158d0); */
}

    </style>
</head>
<body>
    <form action="/vlogin/" method="post">
        {% csrf_token %}
        <div class="col">
            <div class="card">
               <div class="card-header bg-info text-light">
                  <h1 class="text-center">Login</h1>
               </div>
            <div class="card-body">
                <div class="form-floating mb-3">
        <input type="number" name="txtid" id="txtid" class="form-control">
        <label for="floatingInput">Officer ID</label>
        </div>
        <div class="form-floating mb-3">
        <input type="text" name="txtUsername" value="" class="form-control">
        <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating mb-3 ">
        <input type="password" name="txtPassword" value="" class="form-control">
        <label for="floatingInput">Password</label>
    </div>
      <div class="text-danger">  {{ error }}</div>
        <button type="submit" name="btnLogin" class="btn btn-info float-end">Login</button>
        <br><a href="/exit/">Exit</a>
        </div>
        </div>
    </form>
    <br>
    <br>
</body>
</html>
