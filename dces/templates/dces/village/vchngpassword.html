{% block content %}
<form method="post" action="/vchngpwd/{{ Profile.Officer_id }}">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <h4>Change Password</h4>
        </div>
        <div class="card-body">
    <div class="form-floating">
        <input type="text" class="form-control" id="floatinghouse" name="Officer_id" placeholder="Officer_id" value="{{ Profile.Officer_id }}"readonly>
  <label for="floatinghouse">OFFICER ID</label>
    </div><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup1" name="Username" placeholder="Username" value="{{ Profile.User_id }}">

            </div>

                <div class="form-floating">

                </div>
                <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="ConfirmPassword" placeholder="Password">

</div>
</div>
